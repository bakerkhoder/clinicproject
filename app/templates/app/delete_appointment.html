{% extends 'main.html' %}
{% block content %}
<div style="width: 50%; margin: auto;">
  <hr>
  <p>Are you sure you want to delete this appointment?</p>
  <br>
  <div style="display: flex; justify-content: space-between;">
    <a href="{{request.META.HTTP_REFERER}}" style="text-decoration: none; color: #007bff;">Go back</a>
    <form action="" method="POST">
      {% csrf_token %}
      <input type="submit" value="Delete" style="background-color: #dc3545; color: #fff; border: none; padding: 10px; cursor: pointer;">
    </form>
  </div>
</div>


{% endblock %}
