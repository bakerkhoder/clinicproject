{% extends 'main.html' %}
{% block content %}
<style>
    form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #f2f2f2;
  border-radius: 10px;
  padding: 20px;
}

table {
  width: 100%;
}

input[type="text"],
input[type="password"],
 input[type="date"],
 input[type="email"]{
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #005b96;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

a {
  text-decoration: none;
  color: #4CAF50;
}

a:hover {
  text-decoration: underline;
}

td {
  padding: 5px;
  text-align: right;
}

td:first-child {
  text-align: left;
}

input::placeholder {
  color: #ccc;
}
h1 {
  text-align: center;
  margin: 0 auto;
  font-size: 2.5rem;
  font-weight: bold;
  color: #333;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  line-height: 1.2;
  padding: 1rem 0;
  border-bottom: 2px solid #333;
}
</style>
<body>
<h1>Doctor register page</h1>
<form action="{% url  'doctor_register' %}" method="POST">
    {% csrf_token %}
    <table align="center">
 	<tr>
       <td> name:</td>
       <td> <input type="text" name="name" placeholder="Full Name" required="" ></td>
    </tr>
        <tr>
            <td>username:</td>
            <td><input type="text" name="username" placeholder="Username" required="" ></td>
        </tr>
 	<tr>
        <td>specialty:</td>
        <td><input type="text" name="specialty" placeholder="address" required="" ></td>
    </tr>
 	<tr>
        <td>phone:</td>
        <td><input type="text" name="phone" placeholder="Phone Number" required="" ></td>
    </tr>
    <tr>
        <td>email:</td>
        <td><input type="email" name="email" placeholder="example@gmail.com" required="" ></td>
    </tr>
 	<tr>
        <td>password:</td>
        <td><input type="password" name="pass1" placeholder="Password" required="" ></td>
    </tr>
 	<tr>
        <td>confirm password:</td>
        <td><input type="password" name="pass2" placeholder="  Confirm Password" required=""></td>
    </tr>


<tr>
    <td><input type="submit" value="Register"></td>
</tr>
    </table>
</form>
{% for message in messages %}
<p align="center">{{message}}</p>
{% endfor %}
<div align="center">
    <p>Already signed up?</p>
<a href="{% url 'login' %}">Sign in</a>
</div>

{% endblock content %}
