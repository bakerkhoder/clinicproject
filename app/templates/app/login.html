{% extends 'main.html' %}
{% block content %}
<style>
    form {
  max-width: 400px;
  margin: 0 auto;
  background-color: #f2f2f2;
  border-radius: 10px;
  padding: 20px;
}

table {
  width: 100%;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 15px;
  border: none;
  border-radius: 5px;
}

input[type="submit"] {
  background-color: #005b96;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

input[type="submit"]:hover {
  background-color: #3e8e41;
}

a {
  text-decoration: none;
  color: #4CAF50;
}

a:hover {
  text-decoration: underline;
}
</style>
<form action="" method="POST">
    {% csrf_token %}
    <table align="center">
        <tr>
            <p><td>username or email: <input type="text" name="username_email"/></td></p>
        </tr>
        <tr>
            <p><td>password: <input type="password" name="password"/></td></p>
        </tr>
        <tr>
            <p><td><input type="submit" value="Login"/></td></p>
        </tr>
    </table>
</form>

{% for message in messages %}
<p align="center">{{message}}</p>
{% endfor %}

<div align="center">
<p>Haven't signed up yet?</p>
<a href="{% url 'user_selection' %}" class="btn btn--link">Sign Up</a>
</div>
{% endblock content %}
